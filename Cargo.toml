marpii = {path = "../../marpii/crates/marpii", default-features = false, features = ["default_allocator", "logging"]}
marpii-commands = {path = "../../marpii/crates/marpii-commands"}
marpii-descriptor = {path = "../../marpii/crates/marpii-descriptor"}
